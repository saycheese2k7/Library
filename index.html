<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
</head>
<body>
    <header>
        <h1>Personal Library</h1>
    </header>
    <main>
        <div id="addbook">
            <h2>Add a book to your library</h2>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="Title" placeholder="Animal Farm">

                <label for="author">Author's Name</label>
                <input type="text" id="author" name="Author" placeholder="George Orwell">

                <label for="time">Time of Read</label>
                <input type="date" id="time" name="TimeofRead">

                <input class="btn" type="submit">
        
            </form>
        </div>
        
        <div>
            <ul id="booklist">

            </ul>
        </div>
    </main>
</body>
</html>

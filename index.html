<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
</head>
<body>
    <header>
        <h1>Personal Library</h1>
    </header>
    <main>
        <div id="addbook">
            <h2>Add a book to your library</h2>
            <form method="dialog">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Animal Farm">

                <label for="author">Author's Name</label>
                <input type="text" id="author" placeholder="George Orwell">

                <label for="time">Time of Read</label>
                <input type="date" id="time">

                <input class="btn" type="button" value="Add Book" onclick="getbook();addbook();test()">
        
            </form>
        </div>
        
        <div>
            <table>
                <thead>
                    <th>
                        <td>Title</td>
                        <td>Author's Name</td>
                        <td>Time of Read</td>
                    </th>
                </thead>
                <tbody id="booklist">

                </tbody>

            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
